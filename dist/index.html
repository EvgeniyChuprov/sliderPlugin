<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <title>slider</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="block"> 
      <div class="header" id="firstBlock">
        <p><span>tooltip:</span>
          <input class="tooltip" type="checkbox"><span>two slider:</span>
          <input class="twoSlider" type="checkbox"><span>vertical:</span>
          <input class="vert-goriz" type="checkbox">
        </p>
        <p> <span>min:</span>
          <input class="input min" type="text" value="0"><span>max:</span>
          <input class="input max" type="text" value="100"><span>step:</span>
          <input class="input step" type="text" value="1"><span>value one:</span>
          <input class="input value1" type="text" value="0"><span>value two:</span>
          <input class="input value2" type="text" value="100">
        </p>
      </div>
      <div class="body">
        <div class="slider-range" id="sliderBlockOne"></div>
      </div>
    </div>
    <div class="block"> 
      <div class="header" id="secondBlock">
        <p><span>tooltip:</span>
          <input class="tooltip" type="checkbox" checked><span>two slider:</span>
          <input class="twoSlider" type="checkbox"><span>vertical:</span>
          <input class="vert-goriz" type="checkbox">
        </p>
        <p> <span>min:</span>
          <input class="input min" type="text" value="0"><span>max:</span>
          <input class="input max" type="text" value="100"><span>step:</span>
          <input class="input step" type="text" value="1"><span>value one:</span>
          <input class="input value1" type="text" value="0"><span>value two:</span>
          <input class="input value2" type="text" value="100">
        </p>
      </div>
      <div class="body">
        <div class="slider-range" id="sliderBlockTwo"></div>
      </div>
    </div>
    <div class="block"> 
      <div class="header" id="thirdBlock">
        <p><span>tooltip:</span>
          <input class="tooltip" type="checkbox" checked><span>two slider:</span>
          <input class="twoSlider" type="checkbox" checked><span>vertical:</span>
          <input class="vert-goriz" type="checkbox">
        </p>
        <p> <span>min:</span>
          <input class="input min" type="text" value="0"><span>max:</span>
          <input class="input max" type="text" value="100"><span>step:</span>
          <input class="input step" type="text" value="1"><span>value one:</span>
          <input class="input value1" type="text" value="0"><span>value two:</span>
          <input class="input value2" type="text" value="100">
        </p>
      </div>
      <div class="body">
        <div class="slider-range" id="sliderBlockThree"></div>
      </div>
    </div>
    <div class="block"> 
      <div class="header" id="fourthBlock">
        <p><span>tooltip:</span>
          <input class="tooltip" type="checkbox" checked><span>two slider:</span>
          <input class="twoSlider" type="checkbox" checked><span>vertical:</span>
          <input class="vert-goriz" type="checkbox" checked>
        </p>
        <p> <span>min:</span>
          <input class="input min" type="text" value="0"><span>max:</span>
          <input class="input max" type="text" value="100"><span>step:</span>
          <input class="input step" type="text" value="1"><span>value one:</span>
          <input class="input value1" type="text" value="0"><span>value two:</span>
          <input class="input value2" type="text" value="100">
        </p>
      </div>
      <div class="body">
        <div class="slider-range" id="sliderBlockFourth"></div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
