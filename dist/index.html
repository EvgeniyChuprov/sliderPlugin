<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <title>slider</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="slider" id="firstBlock">
      <div class="slider__wrapper">
        <div class="slider__block slider__block_top"><span class="slider__text">Tooltip:</span>
          <input class="slider__tooltip" type="checkbox"><span class="slider__text">Two slider:</span>
          <input class="slider__twoSlider" type="checkbox"><span class="slider__text">Vertical:</span>
          <input class="slider__vertically-horizontally" type="checkbox">
        </div>
        <div class="slider__block slider__block_bottom"> <span class="slider__text">Min:</span>
          <input class="slider__input slider__input_min" type="number" value="0"><span class="slider__text">Max:</span>
          <input class="slider__input slider__input_max" type="number" value="100"><span class="slider__text">Step:</span>
          <input class="slider__input slider__input_step" type="number" value="1"><span class="slider__text">Value min:</span>
          <input class="slider__input slider__input_value-min" type="number" value="0"><span class="slider__text">Value max:</span>
          <input class="slider__input slider__input_value-max" type="number" value="100">
        </div>
        <div class="slider__plugin">
          <div class="slider-range" id="firstSlider"></div>
        </div>
      </div>
    </div>
    <div class="slider" id="secondBlock">
      <div class="slider__wrapper">
        <div class="slider__block slider__block_top"><span class="slider__text">Tooltip:</span>
          <input class="slider__tooltip" type="checkbox" checked><span class="slider__text">Two slider:</span>
          <input class="slider__twoSlider" type="checkbox"><span class="slider__text">Vertical:</span>
          <input class="slider__vertically-horizontally" type="checkbox">
        </div>
        <div class="slider__block slider__block_bottom"> <span class="slider__text">Min:</span>
          <input class="slider__input slider__input_min" type="number" value="0"><span class="slider__text">Max:</span>
          <input class="slider__input slider__input_max" type="number" value="100"><span class="slider__text">Step:</span>
          <input class="slider__input slider__input_step" type="number" value="1"><span class="slider__text">Value min:</span>
          <input class="slider__input slider__input_value-min" type="number" value="0"><span class="slider__text">Value max:</span>
          <input class="slider__input slider__input_value-max" type="number" value="100">
        </div>
        <div class="slider__plugin">
          <div class="slider-range" id="secondSlider"></div>
        </div>
      </div>
    </div>
    <div class="slider" id="thirdBlock">
      <div class="slider__wrapper">
        <div class="slider__block slider__block_top"><span class="slider__text">Tooltip:</span>
          <input class="slider__tooltip" type="checkbox" checked><span class="slider__text">Two slider:</span>
          <input class="slider__twoSlider" type="checkbox" checked><span class="slider__text">Vertical:</span>
          <input class="slider__vertically-horizontally" type="checkbox">
        </div>
        <div class="slider__block slider__block_bottom"> <span class="slider__text">Min:</span>
          <input class="slider__input slider__input_min" type="number" value="0"><span class="slider__text">Max:</span>
          <input class="slider__input slider__input_max" type="number" value="100"><span class="slider__text">Step:</span>
          <input class="slider__input slider__input_step" type="number" value="1"><span class="slider__text">Value min:</span>
          <input class="slider__input slider__input_value-min" type="number" value="0"><span class="slider__text">Value max:</span>
          <input class="slider__input slider__input_value-max" type="number" value="100">
        </div>
        <div class="slider__plugin">
          <div class="slider-range" id="thirdSlider"></div>
        </div>
      </div>
    </div>
    <div class="slider" id="fourthBlock">
      <div class="slider__wrapper">
        <div class="slider__block slider__block_top"><span class="slider__text">Tooltip:</span>
          <input class="slider__tooltip" type="checkbox" checked><span class="slider__text">Two slider:</span>
          <input class="slider__twoSlider" type="checkbox" checked><span class="slider__text">Vertical:</span>
          <input class="slider__vertically-horizontally" type="checkbox" checked>
        </div>
        <div class="slider__block slider__block_bottom"> <span class="slider__text">Min:</span>
          <input class="slider__input slider__input_min" type="number" value="0"><span class="slider__text">Max:</span>
          <input class="slider__input slider__input_max" type="number" value="100"><span class="slider__text">Step:</span>
          <input class="slider__input slider__input_step" type="number" value="1"><span class="slider__text">Value min:</span>
          <input class="slider__input slider__input_value-min" type="number" value="0"><span class="slider__text">Value max:</span>
          <input class="slider__input slider__input_value-max" type="number" value="100">
        </div>
        <div class="slider__plugin">
          <div class="slider-range" id="fourthSlider"></div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
