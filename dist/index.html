    <div class="wrapper">
      <div class="slider js-slider">
        <form class="slider__form">
          <div class="slider__block slider__block_top"><span class="slider__text">Tooltip:</span>
            <input class="slider__tooltip" type="checkbox"><span class="slider__text">Two slider:</span>
            <input class="slider__twoSlider" type="checkbox"><span class="slider__text">Vertical:</span>
            <input class="slider__vertically-horizontally" type="checkbox">
          </div>
          <div class="slider__block slider__block_bottom"> <span class="slider__text">Min:</span>
            <input class="slider__input slider__input_min" type="number" value=""><span class="slider__text">Max:</span>
            <input class="slider__input slider__input_max" type="number" value=""><span class="slider__text">Step:</span>
            <input class="slider__input slider__input_step" type="number" value=""><span class="slider__text">Value min:</span>
            <input class="slider__input slider__input_value-min" type="number" value=""><span class="slider__text">Value max:</span>
            <input class="slider__input slider__input_value-max" type="number" value="">
          </div>
          <div class="slider__plugin">
            <div class="range-slider js-range-slider" data-options="{&quot;min&quot;:25,&quot;max&quot;:75,&quot;step&quot;:5,&quot;valueMin&quot;:25,&quot;valueMax&quot;:45,&quot;vertical&quot;:true,&quot;tooltip&quot;:true,&quot;twoSliders&quot;:true}"></div>

        </form>
