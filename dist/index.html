    <div class="wrapper">
      <div class="wrapper__block">
        <div class="settings-panel js-settings-panel">
          <form class="settings-panel__form">
            <div class="settings-panel__block settings-panel__block_top"><span class="settings-panel__text">Tooltip:</span>
              <input class="js-slider__tooltip" type="checkbox"><span class="settings-panel__text">Two handles:</span>
              <input class="js-slider__is-double" type="checkbox"><span class="settings-panel__text">Vertical:</span>
              <input class="js-slider__vertical" type="checkbox">
            </div>
            <div class="settings-panel__block settings-panel__block_bottom"> <span class="settings-panel__text">Min:</span>
              <input class="settings-panel__min js-slider__min" type="number" value=""><span class="settings-panel__text">Max:</span>
              <input class="settings-panel__max js-slider__max" type="number" value=""><span class="settings-panel__text">Step:</span>
              <input class="settings-panel__step js-slider__step" type="number" value=""><span class="settings-panel__text">Handle:</span>
              <input class="settings-panel__handle js-slider__handle" type="number" value=""><span class="settings-panel__text js-slider__text">Second handle:</span>
              <input class="settings-panel__second-handle js-slider__second-handle" type="number" value="">
            </div>
            <div class="settings-panel__plugin">
              <div class="range-slider js-range-slider" data-options="{&quot;min&quot;:25,&quot;max&quot;:75,&quot;step&quot;:5,&quot;minorHandleValue&quot;:25,&quot;majorHandleValue&quot;:45,&quot;vertical&quot;:true,&quot;tooltip&quot;:true,&quot;isDouble&quot;:true}"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
